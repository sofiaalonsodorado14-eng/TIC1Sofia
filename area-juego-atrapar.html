<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Pollito</title>
  <link rel="stylesheet" href="style.css"> <!-- si tienes CSS separado -->
  <style>
      body {
    margin: 0;
    padding: 0;
    background-image: url("hierba.jpg"); /* ← pon aquí la ruta de tu imagen */
    background-size: cover;              /* hace que la imagen cubra toda la pantalla */
    background-repeat: no-repeat;        /* evita que se repita */
    background-position: center;         /* centra la imagen */
    height: 100vh;      
    background-attachment: fixed;
                 /* asegura que cubra toda la ventana */
  }

  </style>
</head>
<body>

  <div id="container">
    <h1>🐥 Juego del Pollito 🐥</h1>
    <div id="game"></div>
    <div id="info">
      Puntos: <span id="score">0</span> | Tiempo: <span id="timer">20</span> s
    </div>
  </div>

  <!-- Aquí llamamos al archivo JavaScript externo -->
  <script src="juego-atrapar.js"></script>

</body>
</html>
